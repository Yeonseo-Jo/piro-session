<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    
    <main>
        <img
        class="image" src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/119/098/81119098_1540797372818_1_600x600.JPG
        " alt="La Vie En Rose"
        />

        <div class="player">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
        </div>
    

            <div class="time">
                <div class="lapse">00:<span class="seconds">00</span></div>
                <div class="remaining">00:<span class="seconds"></span></div>    
            </div>

            <h1 class="title">La Vie En Rose</h1>
            <span class="artist">Izone</span>

            <ul class="btns">

            
                <li><button class="backward-btn" aria-label="backward button">
                    <i class="fa-solid fa-backward"></i>
                </button></li>
                <li><button class="play-btn" aria-label="play button">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="pause-btn hidden" aria-label="pause button">
                    <i class="fa-solid fa-pause"></i>
                </button></li>
                <li><button class="forward-btn" aria-label="backward button">
                    <i class="fa-solid fa-play"></i>
                </button></li>
            </ul>
        </div>
    </main>

    <script
      src="https://kit.fontawesome.com/f578b19b63.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>


</body>
</html>
